# Bento config - kafka_server with SASL PLAIN authentication (debug mode)
logger:
  level: DEBUG

input:
  kafka_server:
    address: "127.0.0.1:19401"
    timeout: "10s"
    sasl:
      - mechanism: PLAIN
        username: "testuser"
        password: "testpass"

output:
  file:
    path: "./output_plain_debug.jsonl"
    codec: lines
